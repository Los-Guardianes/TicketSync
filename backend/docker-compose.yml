version: "3.9"
services:
  backend:
    build: .
    container_name: TuTicket-back
    ports: 
      # --- PARA PRODUCCIÓN EN EC2 ---
      # Descomentar la siguiente línea y comentar la de desarrollo
      # - "80:8080" #Expone backend en http://<host>:80
      
      # --- PARA DESARROLLO LOCAL ---
      # Usar 8080 en el host para no chocar con el frontend
     - "8080:8080" #Expone backend en http://localhost:8080
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}