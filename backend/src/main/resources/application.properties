spring.application.name=TuTicket

spring.datasource.url=jdbc:postgresql://localhost:5432/tuticket?useSSL=false&serverTimezone=UTC
spring.datasource.username=postgres
#Cambiar la contrasenia seguin el local
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=tuticket
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
